<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-styles">
            <a>Mi Tienda</a>
            <a>Salir</a>
        </div>
        <img class="img-flotante" width="60" height="60" src="./img/icon.jpeg" alt="icon">
    </header>
    <div class="container-main">
        <h1>Crear Productos</h1>
        <form class="formulario-main">
            <div class="div-formulario">
                
                    <label for="Categoria">Categoria </label>
                    <select style="margin-right: 5%;">
                        <option>alimentos </option>
                        <option>tecnologia </option>
                        <option>deportes </option>
                    </select>

                    <label for="Marca">Marca </label>
                    <select style="margin-right: 5%;">
                        <option>arroz Diana </option>
                        <option>Apple </option>
                        <option>whey </option>
                    </select>

                    <label for="Producto">Producto </label>
                    <select style="margin-right: 5%;">
                        <option>Arroz Diana Premium </option>
                        <option>Iphone 11 </option>
                        <option>Gold standard 100% Whey </option>
                    </select>
            </div>
            <div class="div-formulario">

                <input class="input-text" placeholder="precio">
                
                <input class="input-text" placeholder="descripcion">

            </div>

            <div class="div-formulario">
                <input type="submit" value="Crear" class="button">
                <input type="submit" value="Volver" class="button">
            </div>
        </form>
    </div>
</body>
</html>
